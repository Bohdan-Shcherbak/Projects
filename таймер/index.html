<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="timer__input input">
            <div class="input__item hours">
                <div class="initial">
                    <input id="hours" size="2" type="number" class="initial__numb initial__hours initial__numb1" value="10"
                    min="0" max="99">

                    <a href="#"><i class="left"></i></a>
                    <a href="#"><i class="right"></i></a>
                </div>

                <p class="input__title">Годин</p>
            </div>

            <div class="input__item minutes">
                <div class="initial">
                    <input id="minutes" size="2" type="number" class="initial__numb initial__minutes initial__numb2" value="22"
                    min="0" max="60">

                    <a href="#"><i class="left"></i></a>
                    <a href="#"><i class="right"></i></a>
                </div>

                <p class="input__title title-minutes">Хвилин</p>
            </div>

            <div class="input__item seconds">
                <div class="initial">
                    <input id="seconds" size="2" type="number" class="initial__numb initial__seconds initial__numb3" value="33"
                    min="0" max="60">
                    <a href="#"><i class="left"></i></a>
                    <a href="#"><i class="right"></i></a>
                </div>

                <p class="input__title title-seconds">Секунд</p>
            </div>

        <div class="timer__show"></div>
        
        
        </div>
        <div class="timer__work work windowNone">
            <div class="work__item">
                <div class="hours-animation block-animation">
                    <div class="work__insert work__hours">88</div>
                </div>
                <p class="work__title">Годин</p>
            </div>
            <div class="work__item">
                <div class="minutes-animation block-animation">
                    <div class="work__insert work__minutes">88</div>
                </div>
                <p class="work__title">Хвилин</p>
            </div>
            <div class="work__item">
                <div class="seconds-animation block-animation">
                    <div class="work__insert work__seconds">88</div>
                </div>
                <p class="work__title">Секунд</p>
            </div>
        </div>
        <div class="butt">
            <div class="reset">
                <a href="#"> <svg xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 0 512 512">
                    <path
                        d="M386.3 160H336c-17.7 0-32 14.3-32 32s14.3 32 32 32H464c17.7 0 32-14.3 32-32V64c0-17.7-14.3-32-32-32s-32 14.3-32 32v51.2L414.4 97.6c-87.5-87.5-229.3-87.5-316.8 0s-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3s163.8-62.5 226.3 0L386.3 160z" />
                </svg></a>
            </div>
            <div class="butt__container">
                <button class="butt__start">Start</button>
                <button class="butt__stop">Stop</button>
            </div>
        </div>
    </div>
    <script src="./code.js"></script>
</body>
</html>
