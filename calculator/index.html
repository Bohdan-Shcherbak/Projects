<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calc1">
        <div class="input-conclusion">
            <div class="input-conclusion__old-result"></div>
            <input class="input-conclusion__input-numb" placeholder="0" type="text" autofocus="true">
        </div>
        <div class="buttons__container">
            <div class="input__container">
                <div class="clears__container">
                    <button class="cleaner">C</button>
                    <button class="clear-last">x</button>
                    <button class="percent">%</button>
                </div>
                <div class="numb__container">
                    <button class="numb active-button" name="7" value="9"> 7</button>
                    <button class="numb active-button" name="8"> 8</button>
                    <button class="numb active-button" name="9"> 9</button>
                    <button class="numb active-button" name="4"> 4</button>
                    <button class="numb active-button" name="5"> 5</button>
                    <button class="numb active-button" name="6"> 6</button>
                    <button class="numb active-button" name="1"> 1</button>
                    <button class="numb active-button" name="2"> 2</button>
                    <button class="numb active-button" name="3"> 3</button>
                    <button class="numb active-button" name="3.14159265"> П</button>
                    <button class="numb active-button" name="0"> 0</button>
                    <button class="numb active-button" name="."> .</button>
                </div>
            </div>
            <div class="operands__container">
                <button class="butt__equal-to">=</button>
                <button class="operands active-button addition" name="+">+</button>
                <button class="operands active-button subtraction" name="-">-</button>
                <button class="operands active-button multiplication" name="*">*</button>
                <button class="operands active-button division" name="/">/</button>
            </div>
        </div>

    </div>
    <div class="calc2">
        <div class="results">
            <div id="result"></div>
            <div id="expression"></div>
        </div>
        <div class="numbers">
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>

            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>

            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>

            <button class="number" id="0">0</button>
            <button class="number" id=".">.</button>
            <button class="equals" id="=">=</button>
        </div>

        <div class="operations">
            <button class="operation" id="*">×</button>
            <button class="operation" id="/">÷</button>
            <button class="operation" id="+">+</button>
            <button class="operation" id="-">-</button>
        </div>
        <div class="clears">
            <button id="clear">AC</button>
            <button id="ce">CE</button>
        </div>

    </div>
    <script src="./code.js"></script>
</body>

</html>
